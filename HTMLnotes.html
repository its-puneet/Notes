<!-- HTML Notes  -->

<!--Basics of HTML-->

<!DOCTYPE html> <!--Tells browser the version of HTML-->

<html>  <!--Root element of HTML-->

<head>  <!--Container of all metadata-->

<title>My First Page</title> <!--Title of our HTML-->

</head>

<body> <!--Contains all the data displayed by browser-->

<p>hello world</p> <!--A para tag of HTML-->

</body>

</html>

<!--Some tags have opening and closing like para tag but some dont have like break tag <br>-->
